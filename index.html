<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen YouTube TikTok Compilation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            background-color: black;
            height: 100vh;
        }

        .container {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            margin: 0 auto;

            /* Enhanced Video Display Filter */
            filter: contrast(1.5) saturate(1.3) brightness(1.1);
        }

        .video {
            width: 320px;
            height: 320px;
            transform: scale(3.17);
            transform-origin: center;
            border: none;
            transition: transform-origin 0.3s ease;
        }

        /* Configuration Controls Below Video */
        .config-controls {
            margin-top: 50px;
            text-align: center;
            width: 100%;
        }

        .config-controls h3 {
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
        }

        .config-controls h4 {
            color: white;
            font-family: Arial, sans-serif;
        }

        .config-controls input {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .config-controls button {
            padding: 8px 16px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .config-controls button:hover {
            background-color: #005ea2;
        }

        .config-controls label {
            color: white;
            font-family: Arial, sans-serif;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .config-controls input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe 
            id="video" 
            class="video" 
            src="https://www.youtube.com/embed/F8kQ5TkHFus?autoplay=1&playlist=F8kQ5TkHFus&loop=1&controls=0&mute=1"
            allow="autoplay; fullscreen"
            frameBorder="0"
            allowfullscreen>
        </iframe>
    </div>

    <div class="config-controls" id="config-controls">
        <h4>Built by Keelair</h4>
        <h3>Enter YouTube Video URL:</h3>
        <input type="text" id="video-url" placeholder="e.g., https://www.youtube.com/watch?v=XXXXXX">
        <br>
        <button id="apply-btn">Submit</button>
        <br>
        <label>
            <input type="checkbox" id="booty-toggle">
            Looking at booty?
        </label>
    </div>

    <script>
        const searchParams = new URLSearchParams(window.location.search);
        const videoFrame = document.getElementById('video');
        const isKraken = searchParams.get('kraken') === '1';
        const bootyToggle = document.getElementById('booty-toggle');

        if (isKraken) {
            // ðŸŸ£ Kraken Browser: Hide controls, show video only
            document.getElementById('config-controls').classList.add('hidden');

            // Load video URL from localStorage if available
            const storedUrl = localStorage.getItem('youtubeVideoUrl') || 'https://www.youtube.com/embed/F8kQ5TkHFus?autoplay=1&playlist=F8kQ5TkHFus&loop=1&controls=0&mute=1';
            videoFrame.src = storedUrl;

            // Load booty toggle preference
            const storedBooty = localStorage.getItem('bootyToggle');
            if (storedBooty === 'true') {
                videoFrame.style.transformOrigin = 'center 68%';
            }

            // Listen for updates from Configuration Browser
            window.addEventListener('storage', (event) => {
                if (event.key === 'youtubeVideoUrl') {
                    videoFrame.src = event.newValue;
                }
                if (event.key === 'bootyToggle') {
                    videoFrame.style.transformOrigin = event.newValue === 'true' ? 'center 68%' : 'center';
                }
            });
        } else {
            // ðŸŸ¢ Configuration Browser: Show controls below the video
            const applyButton = document.getElementById('apply-btn');
            const videoUrlInput = document.getElementById('video-url');

            // Initialize checkbox from localStorage
            bootyToggle.checked = localStorage.getItem('bootyToggle') === 'true';

            bootyToggle.addEventListener('change', () => {
                const isChecked = bootyToggle.checked;
                localStorage.setItem('bootyToggle', isChecked);
                videoFrame.style.transformOrigin = isChecked ? 'center 68%' : 'center';
            });

            applyButton.addEventListener('click', () => {
                const url = videoUrlInput.value.trim();
                if (url) {
                    const videoId = extractVideoId(url);
                    if (videoId) {
                        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&playlist=${videoId}&loop=1&controls=0&mute=1`;
                        localStorage.setItem('youtubeVideoUrl', embedUrl);
                        videoFrame.src = embedUrl;
                    } else {
                        alert('Invalid YouTube URL. Please enter a valid video link.');
                    }
                } else {
                    alert('Please enter a YouTube URL.');
                }
            });
        }

        function extractVideoId(url) {
            try {
                const urlParams = new URLSearchParams(new URL(url).search);
                return urlParams.get('v') || null;
            } catch (e) {
                return null;
            }
        }
    </script>
</body>
</html>
