<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen YouTube TikTok Compilation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            background-color: black;
            height: 100vh;
        }

        .container {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            margin: 0 auto;
        }

        .video {
            width: 320px;
            height: 320px;
            transform: scale(3.17);
            transform-origin: center 68%;
            border: none;
        }

        /* Configuration Controls Below Video */
        .config-controls {
            margin-top: 50px;
            text-align: center;
            width: 100%;
        }

        .config-controls h3 {
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
        }

        .config-controls input {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .config-controls button {
            padding: 8px 16px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .config-controls button:hover {
            background-color: #005ea2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe 
            id="video" 
            class="video" 
            src=""
            allow="autoplay; fullscreen"
            frameBorder="0"
            allowfullscreen>
        </iframe>
    </div>

    <div class="config-controls" id="config-controls">
        <h3>Enter YouTube Video URL:</h3>
        <input type="text" id="video-url" placeholder="e.g., https://www.youtube.com/watch?v=XXXXXX&list=YYYYY">
        <br>
        <button id="apply-btn">Submit</button>
    </div>

    <script>
        const searchParams = new URLSearchParams(window.location.search);
        const videoFrame = document.getElementById('video');
        const isKraken = searchParams.get('kraken') === '1';

        if (isKraken) {
            // ðŸŸ£ Kraken Browser: Hide controls, show video only
            document.getElementById('config-controls').classList.add('hidden');

            // Load video URL from localStorage if available
            const storedUrl = localStorage.getItem('youtubeVideoUrl') || buildPlaylistEmbedUrl('NVgJehy1xV4', 'PLxwr0G4An8bFAeUDpq0SPAhM6QZbvGOX4');
            videoFrame.src = storedUrl;

            // Listen for updates from Configuration Browser
            window.addEventListener('storage', (event) => {
                if (event.key === 'youtubeVideoUrl') {
                    videoFrame.src = event.newValue;
                }
            });
        } else {
            // ðŸŸ¢ Configuration Browser: Show controls below the video
            const applyButton = document.getElementById('apply-btn');
            const videoUrlInput = document.getElementById('video-url');

            applyButton.addEventListener('click', () => {
                const url = videoUrlInput.value.trim();
                if (url) {
                    const { videoId, playlistId } = extractVideoAndPlaylistId(url);
                    if (videoId) {
                        const embedUrl = buildPlaylistEmbedUrl(videoId, playlistId);
                        localStorage.setItem('youtubeVideoUrl', embedUrl);
                        videoFrame.src = embedUrl;
                        alert('Video URL updated! Kraken screen will refresh shortly.');
                    } else {
                        alert('Invalid YouTube URL. Please enter a valid video or playlist link.');
                    }
                } else {
                    alert('Please enter a YouTube URL.');
                }
            });
        }

        function extractVideoAndPlaylistId(url) {
            try {
                const urlParams = new URLSearchParams(new URL(url).search);
                const videoId = urlParams.get('v') || null;
                const playlistId = urlParams.get('list') || null;
                return { videoId, playlistId };
            } catch (e) {
                return { videoId: null, playlistId: null };
            }
        }

        function buildPlaylistEmbedUrl(videoId, playlistId) {
            let embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&mute=1&loop=1`;
            if (playlistId) {
                embedUrl += `&playlist=${playlistId}`;
            }
            return embedUrl;
        }
    </script>
</body>
</html>
