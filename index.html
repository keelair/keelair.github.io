<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keelair's YouTube TikTok Compilation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            transform-origin: center;
        }

        .video {
            width: 100vw;
            height: 100vh;
            transform: scale(1.8); /* Zoom in for fullscreen circular fit */
            transform-origin: center;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe 
            id="video" 
            class="video" 
            src="https://www.youtube.com/embed/F8kQ5TkHFus?autoplay=1&playlist=F8kQ5TkHFus&loop=1&controls=0&mute=1"
            allow="autoplay; fullscreen"
            frameBorder="0"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        const searchParams = new URLSearchParams(window.location.search);
        const isKraken = searchParams.get('kraken') === '1';

        if (isKraken) {
            document.body.style.backgroundColor = 'black';
        }
    </script>
</body>
</html>
