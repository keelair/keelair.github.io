<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen YouTube TikTok Compilation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .container {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        .video {
            width: 320px;
            height: 320px;
            transform: scale(3.17);
            transform-origin: center 68%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe 
            id="video" 
            class="video" 
            src="https://www.youtube.com/embed/F8kQ5TkHFus?autoplay=1&playlist=F8kQ5TkHFus&loop=1&controls=0&mute=1"
            allow="autoplay; fullscreen"
            frameBorder="0"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        const searchParams = new URLSearchParams(window.location.search);
        const isKraken = searchParams.get('kraken') === '1';

        if (isKraken) {
            document.body.style.backgroundColor = 'black';
        }
    </script>
</body>
</html>
