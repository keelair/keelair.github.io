<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen YouTube TikTok Compilation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            height: 100vh;
        }

        .container {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            margin: 0 auto;
            filter: contrast(1.5) saturate(1.3) brightness(1.1);
        }

        .video {
            width: 320px;
            height: 320px;
            transform: scale(3.17);
            transform-origin: center;
            border: none;
            transition: transform-origin 0.3s ease;
        }

        /* Configuration Controls Below Video */
        .config-controls {
            margin-top: 30px;
            text-align: center;
            width: 100%;
        }

        .config-controls h4 {
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 5px;
        }

        .config-controls h3 {
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
        }

        .config-controls input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .config-controls button {
            padding: 8px 16px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .config-controls button:hover {
            background-color: #005ea2;
        }

        /* Slider Toggle Style */
        .toggle-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            color: white;
            font-family: Arial, sans-serif;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe 
            id="video" 
            class="video" 
            src=""
            allow="autoplay; fullscreen"
            frameBorder="0"
            allowfullscreen>
        </iframe>
    </div>

    <div class="config-controls" id="config-controls">
        <h4>Built by Keelair</h4>
        <h3>Enter YouTube Video URL:</h3>
        <input type="text" id="video-url" placeholder="e.g., https://www.youtube.com/watch?v=XXXXXX">
        <br>
        <button id="apply-btn">Submit</button>
        <div class="toggle-container">
            <span class="toggle-label">Looking at booty?</span>
            <label class="toggle-switch">
                <input type="checkbox" id="booty-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        const searchParams = new URLSearchParams(window.location.search);
        const videoFrame = document.getElementById('video');
        const isKraken = searchParams.get('kraken') === '1';
        const bootyToggle = document.getElementById('booty-toggle');

        if (isKraken) {
            document.getElementById('config-controls').classList.add('hidden');

            const storedUrl = localStorage.getItem('youtubeVideoUrl') || buildEmbedUrl('F8kQ5TkHFus');
            videoFrame.src = storedUrl;

            window.addEventListener('storage', (event) => {
                if (event.key === 'youtubeVideoUrl') {
                    videoFrame.src = event.newValue;
                }
            });
        } else {
            const applyButton = document.getElementById('apply-btn');
            const videoUrlInput = document.getElementById('video-url');

            bootyToggle.checked = localStorage.getItem('bootyToggle') === 'true';

            bootyToggle.addEventListener('change', () => {
                const isChecked = bootyToggle.checked;
                localStorage.setItem('bootyToggle', isChecked);
                videoFrame.style.transformOrigin = isChecked ? 'center 68%' : 'center';
            });

            applyButton.addEventListener('click', () => {
                const url = videoUrlInput.value.trim();
                if (url) {
                    const { videoId, playlistId } = extractVideoAndPlaylistId(url);
                    const embedUrl = buildEmbedUrl(videoId, playlistId);
                    localStorage.setItem('youtubeVideoUrl', embedUrl);
                    videoFrame.src = embedUrl;
                }
            });
        }

        function extractVideoAndPlaylistId(url) {
            try {
                const urlParams = new URLSearchParams(new URL(url).search);
                return {
                    videoId: urlParams.get('v') || null,
                    playlistId: urlParams.get('list') || null
                };
            } catch {
                return { videoId: null, playlistId: null };
            }
        }

        function buildEmbedUrl(videoId, playlistId) {
            let embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&mute=1`;
            if (playlistId) {
                embedUrl += `&list=${playlistId}`;
            }
            return embedUrl;
        }
    </script>
</body>
</html>
